<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar</title>
    <link rel="stylesheet" href="../CSS/agregar.css">
</head>

<body>
    <header>
        <h1>Agregar películas</h1>
        <ul>
            <a href="/">
                <li>Ver películas</li>
            </a>
            <a href="#">
                <li>Agregar películas</li>
            </a>
        </ul>
    </header>
    <main>
        <div id="contenedorFormulario">
            <div id="contenedorInformacion">
                <label>Nombre de la película</label>
                <input type="text" name="titulo" placeholder="Título" id="titulo">

                <label>Link del póster</label>
                <input type="url" name="poster" placeholder="URL de la imagen" id="poster">

                <label>Género de la película</label>
                <select name="genero" id="genero" required>
                    <option value="">Seleccione un género</option>
                    <option value="Acción">Acción</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Catástrofe">Catástrofe</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Documentales">Documentales</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasía">Fantasía</option>
                    <option value="Musicales">Musicales</option>
                    <option value="Romance">Romance</option>
                    <option value="Suspense">Suspense</option>
                    <option value="Terror">Terror</option>
                </select>

                <label>Género secundario</label>
                <select name="genero" id="genero2" required>x
                    <option value="">Seleccione un género</option>
                    <option value="Acción">Acción</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Catástrofe">Catástrofe</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Documentales">Documentales</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasía">Fantasía</option>
                    <option value="Musicales">Musicales</option>
                    <option value="Suspense">Suspense</option>
                    <option value="Terror">Terror</option>
                </select>

                <label>Año de lanzamiento</label>
                <input type="number" id="anioLanzamiento">
            </div>
            <button id="agregarPelicula">Agregar película</button>
        </div>
    </main>
    <script type="module" src="../JS/agregarPelicula.js"></script>
</body>

</html>
